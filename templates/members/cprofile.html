{% extends "members/base.html" %}

{% block css %}
    <style>
    .registerform {
        margin: 0 105px 15px;
    }
    .registerform .inputxt {
        padding: 3px 2px;
    }
    .registerform td{
        display: block;
        float: left;
    }
    .phpadd td{
        padding-bottom: 20px;
    }
    .fangbiang{
        margin-left: 50px;
    }
    </style>
{% endblock %}

{% block js %}
    <!-- zhuce -->
    <script src="/static/members/cy_images/js/zhuce.js" type="text/javascript"></script>
{% endblock %}
{% block main %}
    <div class="content" style="margin: 0 auto;">
            <div class="information">
                <div class="inputout">
                    <h3>企业资料</h3>
                    <div class="zcxx">
                        <form class="registerform" method="post" action="/members/imageUp" name="photofile" enctype="multipart/form-data" >
                            <table>
                                <tr>
                                    <td>
                                        <img id="default_photo" class="photo" src="{{info.photo_img}}">
                                        <input type="file" style="width:65px;" name="upfile" onchange="photofile.submit();">
                                    </td>
                                    <td style="margin-left: 50px;">
                                        <img class="photo backupphoto" src="/static/members/cy_images/images/default_photo1.jpg">
                                    </td>
                                    <td>
                                        <img class="photo backupphoto" src="/static/members/cy_images/images/default_photo2.jpg">
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <form class="registerform" method="post" action="" name="profile">
                            <table>
                                <tr class="phpadd">
                                    <input type="hidden" id="photo_img" name="photo_img" value="{{info.photo_img}}" />
                                    <td class="zcxxa"><span>*</span>企业名称：</td>
                                    <td>
                                        <input type="text" value="{{info.qiyeming}}" name="qiyeming" class="inputxt" datatype="s6-18" ajaxurl="demo/valid.php" nullmsg="请输入企业名称！" errormsg="昵称至少6个字符,最多18个字符！" />
                                    </td>
                                    <td>
                                        <div class="info"><span class="Validform_checktip">昵称至少6个字符,最多18个字符</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>
                                    </td>
                                </tr>
                                <tr class="phpadd">
                                    <td class="zcxxa"><span>*</span>联系方式：</td>
                                    <td>
                                        <input type="text" value="{{info.lianxifangshi}}" name="lianxifangshi" class="inputxt" datatype="m" nullmsg="请输入您的联系方式！" errormsg="请输入您的联系方式！" />
                                    </td>
                                    <td>
                                        <div class="info"><span class="Validform_checktip">请输入您的联系方式</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>
                                    </td>
                                </tr>
                                <tr class="phpadd">
                                    <td class="zcxxa"><span>*</span>企业主题：</td>
                                    <td>
                                        <input type="text" value="{{info.zhuti}}" name="zhuti" class="inputxt" datatype="e" nullmsg="请输入您的企业主题！" errormsg="请输入您的企业主题！" />
                                    </td>
                                    <td>
                                        <div class="info"><span class="Validform_checktip">请输入您的企业主题</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>
                                    </td>
                                </tr>
                                <tr class="phpadd">
                                    <td class="zcxxa"><span>*</span>所属行业：</td>
                                    <td>
                                        <select name="zhuanye" style="width: 260px; height: 33px;">
                                            {% for i in zhuanye %}
                                                {% ifequal i.name info.zhuanye %}
                                                    <option value="{{i.name}}" class="inputxt" selected="selected">{{i.desc}}</option>
                                                {% else %}
                                                    <option value="{{i.name}}" class="inputxt">{{i.desc}}</option>
                                                {% endifequal %}
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                                <tr class="phpadd">
                                    <td class="zcxxa"><span></span>企业网址：</td>
                                    <td>
                                        <input type="text" value="{{info.qiyewangzhi}}" name="qiyewangzhi" class="inputxt" datatype="m" nullmsg="请企业网址！" errormsg="企业网址！" />
                                    </td>
                                    <td>
                                        <div class="info"><span class="Validform_checktip">企业网址</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>
                                    </td>
                                    <td class="fangbiang">注：以http://开头</td>
                                </tr>
                                <tr>
                                	<td class="zcxxa">企业简介：</td>
                                    <td>
                                    <textarea name="qiyejianjie" tip="请在这里输入您的企业简介。" errormsg="很感谢您花费宝贵时间给我们提供反馈，请填写有效内容！"   value="{{info.qiyejianjie}}" cols="55" rows="4">{{info.qiyejianjie}}</textarea>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <div class="inputsubmit regisspan ">
			      	  	  	<a href="#" onclick="profile.submit();">点击保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div><div class="clear"></div>
{% endblock %}
{% block bottom %}
<script type="text/javascript">
    $(document).ready(function(){
        $('.backupphoto').click(function(){
        $('#default_photo').attr('src', this.src);
        $('#photo_img').val(this.src);
        });
    });
</script>
{% endblock %}
