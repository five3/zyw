{% extends "mobile/base.html" %}

{% block meta_title %}找回密码{% endblock %}
{% block main %}
    <div class="showMsg" style="text-align:center">
        <div class="content guery" style="height: auto; width:100%; margin:10px auto 70px auto; font-size:1.5em;">
            <form action="/mobile/forgotpwd" method="post" class="resetpw">
                <p>
                    <div style="font-size:22px;"><b>找回密码流程：</b>输入账户 -> <b>验证身份</b> -> 重置密码</div>
                </p>
                <p style="font-size: 22px;">
                    重置密码链接已发送至注册邮箱：{{email_mix}}，<br>请在30分钟内尽快登录邮箱并激活链接进行密码重置。
                </p>
            </form>
        </div>
    </div>
{% endblock %}
