<script type="text/javascript">
	var mengvalue = -1;
	//if(mengvalue<0){mengvalue=0;}
	var phoneWidth = parseInt(window.screen.width);
	var phoneScale = phoneWidth / 640;

	var ua = navigator.userAgent;
	if (/Android (\d+\.\d+)/.test(ua)) {
		var version = parseFloat(RegExp.$1);
		// andriod 2.3
		if (version > 2.3) {
			document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
			// andriod 2.3以上
		} else {
			document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
		}
		// 其他系统
	} else {
		document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
	}
</script>

<script>
    $('#qq_login').click(function(e){
        QC.Login.showPopup({
           appId:"{{third_appid}}",
           redirectURI:"http://www.zhiyuw.com/mobile/3rd_qq_login"
        });
    });
    var cbLoginFun = function(reqData, opts){
            console.log(reqData);
            console.log(opts);
            QC.Login.getMe(function(openId, accessToken){
                console.log(openId);
                reqData.openId = openId;
                $.post("/mobile/3rd_qq_login", reqData, function(data, status){
                    console.log(data);
                    if(data.errorCode==0){
                        location = data.url;
                    }else{
                        alert(data.msg);
                    }
                });
            });
        };
    QC.Login({btnId:"qqLoginBtn"}, cbLoginFun);
</script>
