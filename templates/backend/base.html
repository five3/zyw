<!doctype html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>网站管理后台</title>

	<link rel="stylesheet" href="/static/backend/css/layout.css" type="text/css" media="screen" />
    {% block css %}{% endblock %}
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" />
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <script type="text/javascript" src="/static/um/third-party/jquery.min.js"></script>
	<script src="/static/backend/js/hideshow.js" type="text/javascript"></script>
	<script src="/static/backend/js/jquery.tablesorter.min.js" type="text/javascript"></script>
	<script src="/static/backend/js/jquery.equalHeight.js" type="text/javascript"></script>
	<script type="text/javascript">
        $(document).ready(function()
            {
              $(".tablesorter").tablesorter();
         }
        );
        $(document).ready(function() {

        //When page loads...
        $(".tab_content").hide(); //Hide all content
        $("ul.tabs li:first").addClass("active").show(); //Activate first tab
        $(".tab_content:first").show(); //Show first tab content

        //On Click Event
        $("ul.tabs li").click(function() {

            $("ul.tabs li").removeClass("active"); //Remove any "active" class
            $(this).addClass("active"); //Add "active" class to selected tab
            $(".tab_content").hide(); //Hide all tab content

            var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
            $(activeTab).fadeIn(); //Fade in the active ID content
            return false;
        });
    });

    function goto_web_site(){
        var url = '/zhiyuw/';
        location.href = url;
    }
    </script>
    <script type="text/javascript">
        $(function(){
            $('.column').equalHeight();
        });
    </script>
{% block js %}{% endblock %}
</head>

<body>

	<header id="header">
		<hgroup>
			<h1 class="site_title"><a href="/backend/">站点管理后台</a></h1>
			<h2 class="section_title">控制台</h2><div class="btn_view_site"><a href="/" target="_blank">查看站点</a></div>
		</hgroup>
	</header> <!-- end of header bar -->
	
    {% include "backend/sidebar.html" %}
	
	<section id="main" class="column">
		
		<h4 class="alert_info">欢迎来到{{ settings.site_name }}管理后台</h4>

        {% block main %} {% endblock %}

		<div class="spacer"></div>
	</section>
{% block bottom %} {% endblock %}
</body>
</html>
