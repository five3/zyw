{% extends "backend/base.html" %}

{% block css %}
    <style type="text/css">
        h1{
            font-family: "微软雅黑";
            font-weight: normal;
        }
        .btn {
            display: inline-block;
            *display: inline;
            padding: 4px 12px;
            margin-bottom: 0;
            *margin-left: .3em;
            font-size: 14px;
            line-height: 20px;
            color: #333333;
            text-align: center;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
            vertical-align: middle;
            cursor: pointer;
            background-color: #f5f5f5;
            *background-color: #e6e6e6;
            background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
            background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
            background-repeat: repeat-x;
            border: 1px solid #cccccc;
            *border: 0;
            border-color: #e6e6e6 #e6e6e6 #bfbfbf;
            border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
            border-bottom-color: #b3b3b3;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
            filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
            *zoom: 1;
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn:hover,
        .btn:focus,
        .btn:active,
        .btn.active,
        .btn.disabled,
        .btn[disabled] {
            color: #333333;
            background-color: #e6e6e6;
            *background-color: #d9d9d9;
        }

        .btn:active,
        .btn.active {
            background-color: #cccccc \9;
        }

        .btn:first-child {
            *margin-left: 0;
        }

        .btn:hover,
        .btn:focus {
            color: #333333;
            text-decoration: none;
            background-position: 0 -15px;
            -webkit-transition: background-position 0.1s linear;
            -moz-transition: background-position 0.1s linear;
            -o-transition: background-position 0.1s linear;
            transition: background-position 0.1s linear;
        }

        .btn:focus {
            outline: thin dotted #333;
            outline: 5px auto -webkit-focus-ring-color;
            outline-offset: -2px;
        }

        .btn.active,
        .btn:active {
            background-image: none;
            outline: 0;
            -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn.disabled,
        .btn[disabled] {
            cursor: default;
            background-image: none;
            opacity: 0.65;
            filter: alpha(opacity=65);
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
        }
    </style>
    <link href="/static/um/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
{% endblock %}
{% block js %}
    <script type="text/javascript" charset="utf-8" src="/static/um/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/um/umeditor.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/um/lang/zh-cn/zh-cn.js"></script>
{% endblock %}
{% block main %}
		<form action="/backend/post/save/" method="post" >
		<article class="module width_full">
			<header><h3>发布新文章</h3></header>
				<div class="module_content">
						<fieldset>
							<label>标题</label>
                            <input name="id" type="hidden" value="{{post_info.id}}" >
							<input name="title" type="text"  value="{{post_info.title}}" placeholder="文章标题">
						</fieldset>
                        <fieldset>
							<label>摘要</label>
							<input name="description" type="text"  value="{{post_info.description}}" placeholder="文章摘要">
						</fieldset>
                        <fieldset>
							<label>摘要图片</label>
                            <span id="postimg" style="cursor: pointer;border: 1; border: 1px solid #bababd;padding: 5px;border-radius: 3px;">选择文件</span>
							<input name="featured_image" id="featured_image" type="text"  value="{{post_info.featured_image}}" placeholder="文章图片URL">
						</fieldset>
						<fieldset>
							<label>内容</label><div class="clear"></div>
							<!--style给定宽度可以影响编辑器的最终宽度-->
                            <script type="text/plain" id="myEditor" style="width:99%; height:300px; max-height: 600px;">
                                {% if post_info %}
                                    {{post_info.content | safe}}
                                {% else %}
                                    <p>发表您的新大作吧！^_^</p>
                                {% endif %}
                            </script>
						</fieldset>
						<fieldset style="width:48%; float:left; margin-right: 3%;"> <!-- to make two field float next to one another, adjust values accordingly -->
							<label>分类</label>
							<select name="cate" style="width:92%;">
                                {% for i in cate_list1 %}
                                    {% ifequal i.id post_info.cate %}
								        <option value="{{i.id}}" selected="selected">{{i.title}}</option>
                                    {% else %}
                                        <option value="{{i.id}}">{{i.title}}</option>
                                    {% endifequal %}
                                {% endfor %}
							</select>
						</fieldset>
                        <fieldset style="width:48%; float:left;"> <!-- to make two field float next to one another, adjust values accordingly -->
							<label>分类2</label>
							<select name="cate2" style="width:92%;">
                                {% for i in cate_list2 %}
                                    {% ifequal i.slug post_info.cate2 %}
								        <option value="{{i.slug}}" selected="selected">{{i.title}}</option>
                                    {% else %}
                                        <option value="{{i.slug}}">{{i.title}}</option>
                                    {% endifequal %}
                                {% endfor %}
							</select>
						</fieldset>
                        <fieldset style="width:48%; float:left; margin-right: 3%;"> <!-- to make two field float next to one another, adjust values accordingly -->
							<label>阅历量</label>
							<input type="text" name="views" value="{{post_info.views}}" style="width:92%;">
						</fieldset><div class="clear"></div>
				</div>
			<footer>
				<div class="submit_link">
					<select name="status" style="">
						<option value="2">发布</option>
						<option value="1">草稿</option>
					</select>
					<input type="submit" value="发布" class="alt_btn" onclick="">
					<input type="button" value="重置" class="alt_btn" >
				</div>
			</footer>
		</article><!-- end of post new article -->
		</form>
        <form id="postimgform" action="/backend/imageUp" method="post" enctype="multipart/form-data">
            <input type="file" id="postimg_copy" name="upfile" value="" style="display:none;">
        </form>
{% endblock %}

{% block bottom %}
<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('myEditor');
    um.addListener('blur',function(){
        $('#focush2').html('编辑器失去焦点了')
    });
    um.addListener('focus',function(){
        $('#focush2').html('')
    });
    //按钮的操作
    function insertHtml() {
        var value = prompt('插入html代码', '');
        um.execCommand('insertHtml', value)
    }
    function isFocus(){
        alert(um.isFocus())
    }
    function doBlur(){
        um.blur()
    }
    function createEditor() {
        enableBtn();
        um = UM.getEditor('myEditor');
    }
    function getAllHtml() {
        alert(UM.getEditor('myEditor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UM.getEditor('myEditor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UM.getEditor('myEditor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用umeditor')方法可以设置编辑器的内容");
        UM.getEditor('myEditor').setContent('欢迎使用umeditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UM.getEditor('myEditor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UM.getEditor('myEditor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UM.getEditor('myEditor').selection.getRange();
        range.select();
        var txt = UM.getEditor('myEditor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UM.getEditor('myEditor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UM.getEditor('myEditor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UM.getEditor('myEditor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UM.getEditor('myEditor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            domUtils.removeAttributes(btn, ["disabled"]);
        }
    }
    function set_content() {
        var content = UM.getEditor('myEditor').getContent();
        alert(content);
        $("#content").val(content);
    }
    $('#postimg').click(function(){
        $('#postimg_copy').click();
    });
    $('#postimg_copy').change(function(){
        var formData = new FormData($('#postimgform')[0]);
        $.ajax({
            url: $(form).attr('action'),
            type: 'POST',
            data: formData,
            async: true,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data){
                $('#featured_image').val(data.url);
            },error: function(){
                alert('imgUploader upload fail, data:' +  data);
            }
        });
        return;
    })
</script>
{% endblock %}
