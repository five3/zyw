                                    <tr>
                                        <td class="td_0">会员类型：</td>

                                    </tr>
                                    <tr>

                                            <input type="email" autocomplete="off" name="email" id="email" placeholder="请输入邮箱" value="" tabindex="2"></td>
                                    </tr>
                                    <tr>
                                        <td class="td_0">账号密码：</td>
                                        <td class="td_1">
                                            <input type="password" autocomplete="off" name="password" id="password" placeholder="请输入密码" value="" tabindex="3"></td>
                                    </tr>
                                    <tr>
                                        <td class="td_0">确认密码：</td>
                                        <td class="td_1">
                                            <input type="password" autocomplete="off" name="password2" id="password2" placeholder="请确认密码" value="" tabindex="4">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="td_0">验证码：</td>
                                        <td class="td_1">
                                            <input type="text" readonly id="checkCode" class="reg_field" style="width:88px; text-align: center;background-color: #cccccc;" value="{{express}}" />
                                            <input type="hidden" name="code_id"  value="{{express_id}}">
                                            <input type="text" id="id_code" name="code" value="" class="reg_field" style="width:90px; text-align: center;" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <p class="agreen">

                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a onclick="$('#reg_form').submit();" class="register" id="register" title="注册" hidefocus="true" ></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="td_0"></td>
                                        <td class="td_3" style="padding-top: 0;">
                                            <label>已有账号？<a href="/zhiyuw/login">登陆</a></label>
                                        </td>
                                    </tr>
                                    <tr style="display:none;">
                                        <td>
                                            <a class="register1" id="qq_login" title="qq登陆" hidefocus="true" href="">QQ登陆</a>
                                        </td>
                                        <td>
                                            <a class="register2" id="weixin_login" title="微信登陆" hidefocus="true" href="">微信登陆</a>
                                        </td>
                                    </tr>
                                     <tr>

                                </tbody>
                            </table>

                        </div>
                        <!--login_cnzz end-->
                    </div>
                    <!--login sub end-->
                </div>
            </div>
        </form>

<script type="text/javascript">
    $(function(){
        $("#kinMaxShow01").kinMaxShow();
    });

    function checkpass(){
        if ($('#password').val()!=$('#password2').val()){
            $('#errormsg').text('两次密码不一致');
        }else{
            $('#errormsg').text('');
        }
    }

    $('#reg_form').on('submit', function(e){
        var email = $('#email').val().trim();
        if (email==''){
            alert('邮箱不能为空');
            return false;
        }
        var id_code = $('#id_code').val().trim();
        if (id_code==''){
            alert('请填写验证码');
            return false;
        }
        var is_agreen = $('#agreen').is(':checked');
        if (is_agreen){
        }else{
